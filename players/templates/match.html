<!DOCTYPE html>
<html>
<head>
    <title>Match Result</title>
</head>
<body>
    <h1>Match Result</h1>
    <p>{{ club1.name }} vs {{ club2.name }}</p>

    {% if winner_club %}
        <h2>Winner: {{ winner_club.name }}</h2>
    {% else %}
        <h2>It's a draw!</h2>
    {% endif %}

    {% if loser_club %}
        <h2>Loser: {{ loser_club.name }}</h2>
    {% endif %}
</body>
</html>
